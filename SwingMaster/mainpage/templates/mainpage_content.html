<div class="rank">
    <img id="main-ranking-img" class="crown" src="../static/assets/img/rank1-1.png">
    <h5>{{ name }}ë‹˜</h5>
</div>
<table border="1" bordercolor="#E5E4E4" width="300px" height="300px" align="center" frame=void
>
    <th bgcolor="#E5E4E4">No.</th>
    <th bgcolor="#E5E4E4">Name</th>
    <th bgcolor="#E5E4E4">Value</th>
    {% for rank in ranking %}
    <tr>
        {% for i in rank %}
        <td>{{ i }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<script>
    var img = document.getElementById("main-ranking-img");
    score = "{{ mytear|safe }}";
    score = Number(score)
    if (score >= 90){
        img.src = "../static/assets/img/rank5-1.png";
    }
    else if(score >= 80 & score < 90){
        img.src = "../static/assets/img/rank4-1.png";
    }
    else if(score >= 70 & score < 80){
        img.src = "../static/assets/img/rank3-1.png";
    }
    else if(score >= 60 & score < 70){
        img.src = "../static/assets/img/rank2-1.png";
    }
    else{
        img.src = "../static/assets/img/rank1-1.png";
    }
</script>
